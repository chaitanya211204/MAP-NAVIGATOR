<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style3.css">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>Feedback form</h1>
        </div>
        <div class="container">
        <div class="form-content">
            <form id = "form">
                <div class="form-control">
                    <label for = "name" id = "label-name">
                        <p><b>Name</b><p>
                    </label>
                    <input type = "text" placeholder="Enter your name">
                </div>
                <div class="form-control">
                    <label for = "email" id = "label-id">
                        <p><b>E-Mail</b></p>
                    </label>
                    <input type = "email" placeholder = "Enter your E-Mail">
                </div>
                <div class="form-control">
                    <label for = "age" id = "label-age">
                        <p><b>Age</b></p>
                    </label> 
                    <input type = "number" placeholder = "Enter your Age">
                </div>
                <div class="form-control">
                    <label>
                        <p><b>Are You Satisfied with our website ?</b></p>
                    </label>
                    <label for = "recommend - 1">
                        <input type = "radio" id = "recommend-1" name="staisfaction">Yes</input>
                    </label>
                    <label for = "recommend - 2">
                        <input type = "radio" id = "recommend-2" name="staisfaction">No</input>
                    </label>
                </div>
                <div class="form-control">
                    <label for = "ratings" id = "label-ratings">
                        <p><b>Give Us A Rating!!</b></p>
                        <input type = "number" placeholder = "Please give your ratings">
                    </label>
                </div>
                <div class="form-control">
                    <label>
                        <p><b>How much are you satisfied with our directions?</b></p>
                    </label>
                    <label for = "sat-1">
                        <input type = "radio" id = "sat-1" name="rating">100 - 90 %</input>
                    </label>
                    <label for = "sat-2">
                        <input type = "radio" id = "sat-2" name="rating">80 - 90 %</input>
                    </label>
                    <label for = "sat-3">
                        <input type = "radio" id = "sat-3" name="rating">70 - 80 %</input>
                    </label>
                    <label for = "sat-4">
                        <input type = "radio" id = "sat-4" name="rating">60 - 70 %</input>
                    </label>
                    <label for = "sat-5">
                        <input type = "radio" id = "sat-5" name="rating"> Less than 50 %</input>
                    </label>
                </div>
                <div class="form-control">
                    <label for = "suggest" id = "label-suggest">
                        <p><b>Give Your Suggestions</b></p>
                    </label>
                    <input type = "text" placeholder="Enter here">
                </div>
                <button type="submit" value="submit">
                    <p><a>Submit</a></p>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
